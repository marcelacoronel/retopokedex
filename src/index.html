<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&display=swap" rel="stylesheet">
    <title>Reto Tech Pokédex</title>
</head>

<body>
    <div id="root">
        <header>
            <div id="img_header">
                <img src="img/logo2.png" alt="">
            </div>
            <h1>POKÉDEX</h1>
            <nav>
                <ul>
                    <li><a href="#" id="link-home">Home</a></li>
                    <li><a href="#" id="link-pokedex">Pokédex</a></li>

                </ul>
            </nav>
        </header>
        <div id="container-views">

            <div id="home">
                <p>Accede a información detallada de los pokémon con esta aplicación,
                    que te permite interactuar fácilmente con datos obtenidos de pokeapi.co </p>
            </div>

            <div id="main">
                <div id="head-container">
                    <h2>Busca tu Pokémon</h2>
                    <label for="numPokemon">Buscar Pokémon</label>
                    <input type="text" id="numberPokemon" name="numPokemon" placeholder="Número o nombre" required />
                    <button id="btnSearch">Buscar</button>
                </div>
                <div id="pokemonCard">
                    <h2>Detalle Pokémon</h2>
                </div>
            </div>
        </div>
        <footer>&#169 Marcela Coronel - 2020</footer>
        <script src="index.js"></script>
    </div>
</body>

</html>
